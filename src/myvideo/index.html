<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Video</title>
  <style>
    /* Style for centering the video */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    video {
      width: 80%;
      max-width: 700px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<video controls>
  <!-- Replace "your-video.mp4" with the actual file name -->
  <source src="your-video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

</body>
</html>
